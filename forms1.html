<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="form2.css">

	<title>Form init</title>
</head>
<body>
	<form action="result.html" method="get">

			<input type="Password" name="" required="Password">

		<button type="submit">submit</button>
	</form>

</body>
</html>
